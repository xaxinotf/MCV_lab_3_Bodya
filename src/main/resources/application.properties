spring.application.name=lab3bodya
# H2 Database configuration for file-based persistence
spring.datasource.url=jdbc:h2:file:./database/product;AUTO_SERVER=true;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=database

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# If using H2 console, enable it with the following:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console